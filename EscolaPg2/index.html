<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Variáveis</title>
</head>
<body>
    <h1>Soma de Variáveis em JavaScript</h1>
    <p id="resultado">A soma será exibida aqui.</p>

    <script>
        let numero1 = 199.3;
        let numero2 = 120;
        let soma = numero1 + numero2;

        document.getElementById("resultado").textContent = "A soma é: " + soma;
    </script>
</body>
</html>
